<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Rice Type Detection - Upload</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        :root{
            --blue: #00ff95;
            --black:#000;
            --light-blue: #23cd8e;
            --dark-blue: #47a466;
            --gray: #e5f4c6;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--black);
        }
        .container{
            max-height: 400px;
            width: 100%;
            background: #d2efbc;
            padding: 30px;
            border-radius: 30px;

        }
        .img-area{
            position: relative;
            width: 100%;
            height: 240px;
            background: var(--gray);
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .img-area .icon{
           font-size: 100px;
        }
        .img-area h3{
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .img-area p{
            color: #999;
        }
        .img-area p span{
            font-weight: 600;
        }
        .img-area img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 100;
        }
        .img-area::before{
            content: attr(data-img);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.5);
            color: #fff;
            font-weight: 500;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: all .3s ease;
            z-index: 200;
        }
        .img-area.active:hover::before{
            opacity: 1;
        }
        .select-image{
            display: block;
            width: 100%;
            padding: 16px 0;
            border-radius: 15px;
            background: var(--light-blue);
            color: #fff;
            font-weight: 500;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all .3s ease;
        }
        .select-image:hover{
            background-color: var(--dark-blue);
        }
        
        .container {
    position: relative;
    max-height: 400px;
    width: 100%;
    background: #f2f7e2;
    padding: 30px;
    border-radius: 30px;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures spacing between elements */
    align-items: center;
}
.containe {
    width: 100%;
    text-align: center;
    margin-top: 20px; /* Adds spacing from content above */
    padding-top: 10px;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.btn:first-child {
    background: #ff4d4d;
    color: rgb(198, 248, 212);
}

.btn:first-child:hover {
    background: #cc0000;
}

.btn:last-child {
    background: var(--light-blue);
    color: white;
}

.btn:last-child:hover {
    background: var(--dark-blue);
}


    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="details.html">Details</a>
        <a href="results.html">Results</a>
    </nav>
    <div class="container">
        <input type="file" id="file" accept="image/*" hidden>
        <div class="img-area" data-img="">
            <i class='bx bx-cloud-upload icon'></i>
            <h3>Upload Rice Image</h3>
            <p>Image must be less than <span>3MB</span></p>
            
        </div>
        <button class="select-image">Select Image</button>
    
    
    </div>
    <div class="containe">
        <a href="index.html"><button class="btn">Back</button></a>
        <br><br><br><br>
        <a href="results.html"><button class="btn">Submit</button></a>
    </div>
    
    <script>
        const selectImage = document.querySelector('.select-image');
        const inputFile = document.querySelector('#file');
        const imgArea = document.querySelector('.img-area')
        selectImage.addEventListener('click',function(){
            inputFile.click();
        })  

        inputFile.addEventListener('change',function(){
            const image = this.files[0]
            console.log(image);
            const reader = new FileReader();
            reader.onload = ()=>{
                const imgUrl = reader.result;
                const img = document.createElement('img');
                img.src= imgUrl;
                imgArea.appendChild(img);
                imgArea.classList.add('active');
            }
            reader.readAsDataURL(image);
        })
    </script>
</body>
</html>
